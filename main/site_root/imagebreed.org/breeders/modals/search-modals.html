<div class="modal fade" id="fuzzy_search_result_display" name="fuzzy_search_result_display" tabindex="-1" role="dialog"
    aria-labelledby="fuzzySearchResultDialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="fuzzySearchResultDialog">Fuzzy Search Results</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div id="fuzzy_search_result_display_html">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="download_fuzzy_search_result" type="button" class="btn btn-primary"
                    onclick="javascript:downloadFuzzyResponse()">Download</button>
                <button id="close_fuzzy_search_result_dialog" type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="synonym_search_result_display" name="synonym_search_result_display" tabindex="-1"
    role="dialog" aria-labelledby="synonymSearchResultDialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="synonymSearchResultDialog">Synonym Search Results</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div id="synonym_search_result_display_html">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <form id="new-list-from-unames" class="form-inline" style="float:left">
                    <label>Create a New List from Unique Names:</label>
                    <input name="name" type="text" class="form-control" placeholder="List Name...">
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
                <form class="form-inline" style="float:right">
                    <button id="close_fuzzy_search_result_dialog" type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
